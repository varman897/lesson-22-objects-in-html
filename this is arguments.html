<html>
    <head>   
      <title>Argument</title>
    </head>
    <body>
     <h1>Hellllllllllloooooooooo</h1>
     <p id="result"></p>
     <script>
        function findmax(){
            var i;
            var max=0;
           for(i=0; i < arguments.length; i++){
            if (arguments[i]> max){
              max=arguments[i];
            }

              }
           return max;

        }
      
    
        document.getElementById("result").innerHTML= findmax(2,6,7);
     </script>
    </body>
</html>
